name: Build and deploy Python project to Azure Function App - PodImpulse

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r podcast_analyser/requirements.txt

      - name: Install Azure Functions Core Tools
        run: npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_55BDB81E7D8D455D8EC1A7FC6FF436BB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E69F66E5D81F48F281ADA986870DE0CF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_485E1584210E44C59AE36B0E6F1A7704 }}

      - name: Deploy to Azure Function App
        run: func azure functionapp publish PodImpulse --python
        working-directory: podcast_analyser
